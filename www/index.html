<!DOCTYPE html>
<style>
  #fps {
    white-space: pre;
    font-family: monospace;
  }
  body {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
</style>

<html>
  <head>
    <meta charset="utf-8">
    <title>Game Of Life</title>
  </head>
  <body>
    <ul>
        <li>Meta + Click on universe = Insert a glider</li>
        <li>Shift + Click on universe = Insert a pulsar</li>
    </ul>
	<div class="container">
    	<button id="play-pause"></button>
    	<button id="restart">Respawn Universe</button>
		<button id="purge">Purge Universe</button>
        Speed: <input type="range" id="tick-range" min="1" max="10" value="1" class="slider">
    </div>
    <canvas id="game-of-life-canvas"></canvas>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
    <div id="fps"></div>
  </body>
</html>
